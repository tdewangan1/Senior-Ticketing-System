<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
        /* Global font import */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

        /* Global reset styles */
        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Body background color */
        body {
            background-color: #e7f0fa;
        }

        /* Container styling */
        .container {
            display: flex;
            width: 1200px;
            margin: auto;
        }

        /* Navbar styling */
        .navbar {
            background-color: #fff;
            color: #333;
            padding: 1rem 0;
            width: 220px;
            height: 110vh;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Centering navbar header */
        .navbar h1 {
            text-align: center;
            width: 100%;
            margin-left: 0;
        }

        /* Styling for navbar list */
        .navbar ul {
            padding: 0.5rem 0;
            list-style-type: none;
        }

        /* Styling for navbar list items */
        .navbar li {
            padding: 0.5rem 0;
            border-bottom: none;
        }

        /* Styling for navbar links */
        .navbar a {
            color: #333;
            padding: 0.5rem 1rem;
            display: block;
        }

        /* Main top area styling */
        .main-top {
            background-color: #fff;
            color: #333;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
            border-bottom: 3px solid #007bff;
        }

        /* Styling for main top paragraph */
        .main-top p {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Styling for logout button at the bottom of navbar */
        .logout {
            position: absolute;
            bottom: 20px;
        }

        /* Main section styling */
        .main {
            width: 100%;
        }

        /* Main body padding */
        .main-body {
            padding: 10px 10px 10px 20px;
        }

        /* Styling for main section headers */
        h1 {
            margin: 20px 10px;
        }

        /* Search bar styling */
        .search_bar {
            display: flex;
            padding: 10px;
            justify-content: space-between;
        }

        /* Search input styling */
        .search_bar input {
            width: 50%;
            padding: 10px;
            border: 1px solid rgb(190, 190, 190);
        }

        /* Search input focus styling */
        .search_bar input:focus {
            border: 1px solid blueviolet;
        }

        /* Search bar select element styling */
        .search_bar select {
            border: 1px solid rgb(190, 190, 190);
            padding: 10px;
            margin-left: 2rem;
        }

        /* Search filter styling */
        .search_bar .filter {
            width: 300px;
        }

        /* Styling for tag bars within the search area */
        .tags_bar {
            width: 55%;
            display: flex;
            padding: 10px;
            justify-content: space-between;
        }

        /* Individual tag styling */
        .tag {
            background: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            font-size: 13px;
            cursor: pointer;
        }

        /* Tag icon margin */
        .tag i {
            margin-right: 0.7rem;
        }

        /* Row styling for job cards */
        .row {
            display: flex;
            padding: 10px;
            margin-top: 1.3rem;
            justify-content: space-between;
        }

        /* Row paragraph styling */
        .row p {
            color: rgb(54, 54, 54);
            font-size: 15px;
        }

        /* Highlight color for span within rows */
        .row p span {
            color:

                    blueviolet;
        }

        /* Ticket card styling */
        .ticket_card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #007bff;
        }

        /* Details section within ticket cards */
        .job_details {
            flex-grow: 1;
            margin-right: 20px;
        }

        /* Urgency indicator styling */
        .job_urgency {
            min-width: 100px;
            text-align: center;
            font-weight: bold;
        }

        /* Delete form styling */
        .delete_form {
            min-width: 120px;
        }

        /* Urgency level specific background colors */
        .urgency-Low {
            background-color: #dff0d8;
        }

        .urgency-Medium {
            background-color: #fcf8e3;
        }

        .urgency-High {
            background-color: #f2dede;
        }

        /* Delete button styling */
        .delete-button {
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Hover state for delete button */
        .delete-button:hover {
            background-color: #c9302c;
        }

        /* Hover state for buttons */
        .button:hover, button:hover {
            background-color: #0056b3;
        }

        /* Hover state for the add ticket button */
        #addTicketButton:hover {
            background-color: #0056b3;
        }

        /* Add ticket button styling */
        #addTicketButton {
            display: block;
            margin: 50px auto 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Modal overlay styling */
        .modal {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Modal content container styling */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #007bff;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Modal form elements styling */
        .modal-content label, .modal-content textarea, .modal-content select, .modal-content input {
            width: 100%;
            margin-top: 5px;
        }

        /* Modal form fields border styling */
        .modal-content input, .modal-content select, .modal-content textarea {
            border: 2px solid #007bff;
        }

        /* Textarea within modal styling */
        textarea#description {
            height: 100px;
            resize: none;
        }

        /* Close button styling */
        .close {
            color: #007bff;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        /* Close button hover and focus state */
        .close:hover,
        .close:focus {
            color: #0056b3;
            text-decoration: none;
            cursor: pointer;
        }

        /* Submit button within modal styling */
        #ticket-submit {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Textarea fixed height styling */
        textarea#description {
            height: 100px;
            resize: none;
        }

        /* Form elements border styling */
        #ticketForm input,
        #ticketForm textarea,
        #ticketForm select {
            border: 1px solid black;
        }
    </style>

</head>
<body>
<!-- Main container for layout and alignment -->
<div class="container">
    <!-- Navigation section -->
    <nav>
        <div class="navbar">
            <h1>Welcome!</h1>

                <!-- Logout option -->
                <li><a href="/login">
                    <span class="nav-item">Logout</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content section -->
    <section class="main">
        <!-- Top part of the main content, usually for headers or titles -->
        <div class="main-top">
            <p>Seniors Empowered in Technology - Ticketing System</p>
        </div>

        <!-- Button to add new tickets -->
        <button id="addTicketButton" style="display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 5px;">Add Ticket</button>

        <!-- Modal for adding tickets -->
        <div id="ticketModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <!-- Form to submit a new ticket -->
                <form id="ticketForm" action="/user/dashboard/add-ticket" method="post">
                    <label for="residentName">Resident Name:</label>
                    <input type="text" id="residentName" name="residentName" required>
                    <label for="roomNumber">Room Number:</label>
                    <input type="text" id="roomNumber" name="roomNumber" required>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                    <label for="urgency">Urgency:</label>
                    <select id="urgency" name="urgency">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button id="ticket-submit">Submit Ticket</button>
                </form>
            </div>
        </div>

        <!-- Main body where tickets are displayed -->
        <div class="main-body">
            <h1>All Tickets</h1>
            <div>
                <!-- Dynamic rendering of tickets based on server data -->
                <div th:if="${tickets}">
                    <div th:each="ticket : ${tickets}" class="ticket_card" th:classappend="${'urgency-' + ticket.urgency}">
                        <div class="job_details">
                            <div class="text">
                                <h2 th:text="${ticket.residentName}">Resident Name</h2>
                                <span th:text="${'Room ' + ticket.roomNumber + ' - ' + ticket.description}">Room Number - Description</span>
                            </div>
                        </div>
                        <div class="job_urgency">
                            <span th:text="${ticket.urgency != null ? ticket.urgency : 'Not specified'}">Urgency Level</span>
                        </div>
                        <!-- Form to delete a ticket -->
                        <form th:action="@{/user/dashboard/delete-ticket}" method="post" class="delete_form">
                            <input type="hidden" th:value="${ticket.ticketID}" name="ticketId" />
                            <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this ticket?');">Delete Ticket</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JavaScript for interactive elements like modal -->
<script>
    document.getElementById('addTicketButton').addEventListener('click', function() {
        document.getElementById('ticketModal').style.display = 'block';
    });

    document.getElementsByClassName('close')[0].addEventListener('click', function() {
        document.getElementById('ticketModal').style.display = 'none';
    });

    document.getElementById('ticketForm').addEventListener('submit', function() {
        document.getElementById('ticketModal').style.display = 'none'; // This will just close the modal after submission
    })
</script>
