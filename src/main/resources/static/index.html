<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Senior Ticketing System Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        *{
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
        }
        .show-btn{
            background: #fff;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: 500;
            color: #3498db;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin: 0 10px;
            border: none;
            border-radius: 5px;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .center button:first-child {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="center">
    <button class="show-btn" onclick="location.href='/signup'">Sign Up</button>
    <button class="show-btn" onclick="location.href='/login'">Login</button>
</div>
</body>
</html>
